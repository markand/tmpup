	<h1>Create a new paste</h1>
	<form method="POST" action="/paste/new">
		<div class="field">
			<label for="title">Title</label>
			<input id="title" name="title" type="text" value="@@title@@" placeholder="@@default-title@@">
		</div>

		<div class="field">
			<label for="author">Author</label>
			<input id="author" name="author" type="text" value="@@author@@" placeholder="@@default-author@@">
		</div>

		<div class="field">
			<label>Filename</label>
			<input name="filename" type="text" value="@@filename@@" placeholder="@@default-filename@@">
		</div>

		<div class="field">
			<label>Duration</label>
			<select name="duration">
				@@durations@@
			</select>
		</div>

		<div class="field">
			<label>Language</label>
			<select name="language">
				@@languages@@
			</select>
		</div>

		<div class="field">
			<label>Content</label>
			<textarea name="code" placeholder="@@default-code@@">@@code@@</textarea>
		</div>

		<div class="field">
			<label for="visible">Visible</label>
			<input id="visible" name="visible" type="checkbox">
		</div>

		<input type="submit" value="Create">
	</form>

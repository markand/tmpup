	<h1>Upload a new image</h1>
	<form method="POST" action="/image/new" enctype="multipart/form-data">
		<div class="field">
			<label for="title">Title</label>
			<input id="title" name="title" type="text" value="@@title@@" placeholder="@@default-title@@">
		</div>

		<div class="field">
			<label for="author">Author</label>
			<input id="author" name="author" type="text" value="@@author@@" placeholder="@@default-author@@">
		</div>

		<div class="field">
			<label>Filename</label>
			<input name="filename" type="text">
		</div>

		<div class="field">
			<label>Duration</label>
			<select name="duration">
				@@durations@@
			</select>
		</div>

		<input class="first-color" type="file" name="file">
		<input type="submit" value="Create">
	</form>
